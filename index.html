<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Trading Website</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 10px 20px;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav a {
            color: black; /* Changed to black */
            text-decoration: none;
            font-weight: bold;
            font-size: 18px; /* Increased font size */
        }

        .contact-us-btn {
            background-color: white;
            color: #2813cb;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .contact-us-btn:hover {
            background-color: #f4f4f4;
        }

        .full-width-image {
            background: url('assets/images/home_background_1.jpg') no-repeat center center;
            background-size: cover;
            width: 100%;
            height: 400px;
            margin: 0;
            padding: 0;
        }

        main {
            flex: 1;
            margin: 0;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo" />
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
        <button class="contact-us-btn">Contact Us</button>
    </header>

    <div class="full-width-image"></div>

    <main>
        <!-- Main content can go here -->
    </main>

    <footer>
        <p>&copy; 2024 Trading Website. All rights reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
